<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/pige-static.svg')}}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="logo">Blogger</div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash-popup">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div class="wrapper">
        <form action="/register" method="POST" id="myFormId">
            <h2>Register</h2>
            <div class="input-field" >
                <input type="text" name="name" id="name">
                <label class="label">Enter your Name</label>
            </div>
            <div class="input-field" >
                <input type="text" name="email" id="email">
                <label class="label" >Enter your email</label>
            </div>
            <div class="input-field" >
                <input type="password" name="password" id="password">
                <label class="label">Enter your password</label>
            </div>
            <button type="submit">Register</button>
            <div id="label" style="margin: 10px 0; color: red;"></div>
            <div class="register">
                <p>Already have an account? <a href="{{url_for('login')}}"> Login</a></p>
            </div>
        </form>
    </div>
    <script src="{{url_for('static', filename='js/register.js')}}"></script>
</body>

</html>
