<body>
    <div id="body-container">
        <nav id="navbar">
            <button id="navbar-toggle">&#9776;</button>

            </div>
            {% for user in users %}
            <div id="hello-user">Hello {{ user.name }}</div>
            {% endfor %}
            <ul>
                <li><a href="{{url_for('home')}}">Home</a></li>
                <li id="Create"><a href="{{url_for('createBlog')}}">Create Blog</a></li>
                <li><a href="{{url_for('readBlogs')}}">Read Blogs</a></li>
                <li id="Published"><a href="{{url_for('publishedBlogs')}}">Published Blogs</a></li>
                <li>
                    <form action="/logout" method="post">
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>

        <div id="container-i">
            {% for blog in blogs %}
            <a href="{{ url_for('read_single_blog', blog_id=blog.id) }}" class="read-more">

                <div class="blog-card">
                    <img src="../{{blog.img}}" alt="blog image">
                    <div class="blog-card-content">
                        <h3 class="blog-title">{{ blog.title }}</h3>
                        <p class="blog-author">Author: {{ blog.author.name }}</p>
                        <p class="blog-category">Category: {{ blog.category }}</p>

                    </div>
                </div>

            </a>
            {% endfor %}
        </div>


    </div>
    </div>

    <script src="{{url_for('static',filename='js/publishedBlogs.js')}}"></script>
