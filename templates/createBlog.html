<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/createBlog.css') }}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/pige-static.svg')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div id="body-container">
        <nav id="navbar">
            <button id="navbar-toggle" aria-label="Toggle navbar" style="position:absolute;top:10px;right:10px;background:#341539;color:#fff;border:none;border-radius:6px;padding:0.3rem 0.7rem;z-index:10;cursor:pointer;font-size:1.2rem;">â˜°</button>
            <div id="nav-header">
                <img src="{{url_for('static', filename='img/pige-static.svg')}}" alt="logo">
                <div class="logo">Blogger</div>
            </div>
            {% for user in users %}
            <div id="hello-user">Hello {{ user.name }}</div>
            {% endfor %}
            <ul>
                <li><a href="{{url_for('home')}}">Home</a></li>
                <li id="Create" ><a href="{{url_for('createBlog')}}">Create Blog</a></li>
                <li><a href="{{url_for('readBlogs')}}">Read Blogs</a></li>
                <li id="Published" ><a href="{{url_for('publishedBlogs')}}">Published Blogs</a></li>
                <li>
                    <form action="/logout" method="post">
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
<!-- move form up here -->
 <div id="container-i">
<form action="/submitBlog" method="post" enctype="multipart/form-data">

    <div id="inputs-row">
            <span id="Create-Blog-box">
                <h2 id="create-blog-heading"
                    style="grid-column: 1/3; text-align:center; font-family:'Poppins',sans-serif; color:#341539; margin-bottom:0.5rem;">
                    Create Blog:
                </h2>
            </span>
            <div id="title-box">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div id="category-box">
                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="" disabled selected>Select category</option>
                    <option value="sports">Sports</option>
                    <option value="education">Education</option>
                    <option value="technology">Technology</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="philosophy">Philosophy</option>
                    <option value="history">History</option>
                    <option value="science">Science</option>
                    <option value="quantumphysics">Quantum Physics</option>
                    <option value="biology">Biology</option>
                    <option value="skincare">Skin Care</option>
                </select>
            </div>
            <div id="hashtags-box">
                <label for="hashtags">Hashtags:</label>
                <input type="text" name="hashtags" id="hashtags">
            </div>
        </div>

        <div id="text-box">
            <div id="textBox-header">
                <p>Text Box</p>
                <button type="button" id="upload-btn">Upload Image</button>
                <input type="file" name="img" id="img" style="display:none;" >
            </div>
            <textarea name="content" id="content" rows="10" placeholder="Write your blog content here..."></textarea>
        </div>

        <button id="submit-blog" type="submit"
            style="grid-column: 1/3; margin-top:1.5rem; padding:0.8rem 0; font-size:1.1rem; background:#0C1444; color:#fff; border:none; border-radius:8px; font-family:'Poppins',sans-serif; cursor:pointer; width:100%;">
            Submit Blog
        </button>

    </div>

</form>
</div>

    <script src="{{url_for('static', filename='js/createBlog.js')}}"></script>
</body>
</html>
